<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student MS</title>
</head>
<body>
    <h1>Student Managemant CRUD</h1>
    <form class="container"  action="" method="post" >

        <div class="row1">
            
            <input type="text" class="BOX" id="name" 
            placeholder="Name">

            <input type="email" class="BOX" id="email" placeholder="Email">

            <input type="number" class="BOX" id="GPA" placeholder="GPA">

        </div>

        <div class="row2">

            <input type="number" class="BOX" id="age" placeholder="Age">

            <input type="text" class="BOX" id="degree" placeholder="Degree">

        </div>

        <div class="row3">

            <input type="submit" value="Add Student" id="addSt" class="addStudent">

        </div>

    </form>

    <div class="searchArea">

        <input type="text" class="search" id="SearchTEXT" placeholder="Search By Name, email or degree">

    </div>

    <div class="Displaytable">

        <table class="tablebodyACT">

            <thead>
                <tr class="threadTR">
                    <th> ID </th>
                    <th> Student Name </th>
                    <th> Email </th>
                    <th> Age </th>
                    <th> GPA </th>
                    <th> Degree </th>
                </tr>
            </thead>

            <tbody id="StuTb">
                
            </tbody>
        </table>

    </div>
    <script src="app.js"></script>
</body>
</html>
